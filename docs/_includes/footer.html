<!-- https://github.com/jekyll/minima/blob/009aa8417f2908e7013c6e04ed322939eb6356c0/_includes/footer.html -->
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">

      <!-- Removed RSS feed sub link -->

      {%- if site.author %}
        <ul class="contact-list">
          <!-- Removed conditionals -->
          <li class="p-name">{{ site.author.name | escape }}</li>
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          <li><a href="{{ site.author.repo }}">Blog hosted on Github</a></li>
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
      <div class="footer-col">
        <p>{{ site.disclaimer | escape }}</p>
      </div>
    </div>
  </div>

</footer>
