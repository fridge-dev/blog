<!-- https://github.com/jekyll/minima/blob/009aa8417f2908e7013c6e04ed322939eb6356c0/_includes/footer.html -->
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <div class="footer-col-wrapper">
      <div class="footer-col">

      {%- if site.author %}
        <ul class="contact-list">
          <!-- Removed conditionals -->
          <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          <li><a href="{{ site.author.repo }}">Blog hosted on Github</a></li>
          <li>
            <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg>
              <span>Subscribe on RSS</span>
            </a>
          </li>
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.disclaimer | escape }}</p>
      </div>
    </div>
  </div>

</footer>
